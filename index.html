<!DOCTYPE html>
<html>
<head>
	<title>Code Player</title>
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div id="wrapper">
	<div id="menuBar">
		<div id="logo">CodePlayer</div>
		<div id="buttonDiv">
			<button id="runButton">Run</button>
		</div>
		<ul id="toggles">
			<li class="toggle selected">HTML</li>
			<li class="toggle">CSS</li>
			<li class="toggle">JS</li>
			<li style="border:none;" class="toggle selected">Result</li>
		</ul>
	</div>
	<div class="clear"></div>
	<div class="codeContainer" id="HTMLContainer">
	<div class="codeLabel">HTML</div>
		<textarea id="htmlCode">HTML Code</textarea>
	</div>
	<div class="codeContainer" id="CSSContainer">
	<div class="codeLabel">CSS</div>
		<textarea id="cssCode">CSS Code</textarea>
	</div>
	<div class="codeContainer" id="JSContainer">
	<div class="codeLabel">JavaScript</div>
		<textarea id="jsCode">JavaScript Code</textarea>
	</div>
	<div class="codeContainer" id="ResultContainer">
	<div class="codeLabel">Result</div>
		<iframe id="resultFrame"></iframe>
	</div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
